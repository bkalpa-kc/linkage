<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Navbar</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        height: 2000px; /* For demonstration purposes */
      }
      .navbar {
        transition: top 0.3s ease-in-out;
      }
      .navbar-hidden {
        top: -56px; /* Adjust based on your navbar height */
      }
      .navbar-fixed {
        top: 0;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      id="navbar"
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top navbar-hidden"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
      // JavaScript to handle navbar visibility on scroll
      const navbar = document.getElementById("navbar");
      const showOnScrollPosition = 100; // Adjust this value based on when you want the navbar to appear
      let isNavbarVisible = false;

      window.addEventListener("scroll", () => {
        const scrollTop =
          window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > showOnScrollPosition && !isNavbarVisible) {
          navbar.classList.remove("navbar-hidden");
          navbar.classList.add("navbar-fixed");
          isNavbarVisible = true;
        } else if (scrollTop <= showOnScrollPosition && isNavbarVisible) {
          navbar.classList.add("navbar-hidden");
          navbar.classList.remove("navbar-fixed");
          isNavbarVisible = false;
        }
      });
    </script>
  </body>
</html>
