<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 2000px; /* For demonstration purposes */ 
      transition: background-color 0.5s ease;
    }
    .navbar {
      transition: top 0.3s ease-in-out;
    }
    .navbar-hidden {
      top: -56px; /* Adjust based on your navbar height */
    }
    .navbar-fixed {
      top: 0;
    }
    .navbar-black {
      background-color: black !important;
      transition: background-color 0.3s ease;
    }
    .dark-mode{
      background-color: black !important;
      color: white;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top navbar-fixed">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item d-grid">
            <button id="dark-mode-toggle" class="dark-mode-toggle btn btn-primary">Dark</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container pt-5">
    <h1 class="display-1 mt-5">Hello</h1>
    <h1>World</h1>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    // JavaScript to handle navbar visibility on scroll
    const navbar = document.getElementById('navbar');
    let lastScrollTop = 0;

    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

      if (scrollTop === 0) { // At the top
        navbar.classList.remove('navbar-black');
      } else if (scrollTop < lastScrollTop) { // Scrolling up
        navbar.classList.remove('navbar-hidden');
        navbar.classList.add('navbar-fixed', 'navbar-black');
      } else { // Scrolling down
        navbar.classList.add('navbar-hidden');
        navbar.classList.remove('navbar-fixed', 'navbar-black');
      }

      lastScrollTop = scrollTop;
    });
  </script>

  <script>
    // Dark mode toggle functionality
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const body = document.body;

    darkModeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
